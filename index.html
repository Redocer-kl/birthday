<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π –¥–ª—è –º–∞–º—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f1ffe8, #f8fff5);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            text-align: center;
        }

        h1 {
            color: #d23669;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .memory-map {
            position: relative;
            width: 100%;
            height: 70vh;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ffd6e0" d="M50 10 C70 10 90 25 90 50 C90 75 70 90 50 90 C30 90 10 75 10 50 C10 25 30 10 50 10 Z"/></svg>') no-repeat center;
            background-size: contain;
            margin: 0 auto;
        }

        .memory-point {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #97ff6b;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .memory-point:hover {
            transform: scale(1.2);
            background: #7aff3d;
        }

        .memory-point::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .memory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #67d236;
        }
        
        p{
            font-size: 1.8em;
        }

        .memory-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f0f0f0;
        }

        .memory-text {
            color: #333;
            font-size: 1.8em;
            line-height: 1.5;
        }

        .heart-animation {
            position: absolute;
            font-size: 20px;
            color: #84ff6b;
            opacity: 0;
            animation: floatUp 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ –° –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è! üíñ</h1>
        <p>–ü–æ–∫–ª–∏–∫–∞–π –Ω–∞ —Å–º–∞–π–ª–∏–∫–∏ - —É–≤–∏–¥–∏—à—å —á—Ç–æ-—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ!</p>
        <div class="memory-map" id="memoryMap">
            <!-- –¢–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>

    <div class="memory-modal" id="memoryModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <img class="memory-image" id="modalImage" src="" alt="–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ">
            <p class="memory-text" id="modalText"></p>
        </div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
        const memories = [
            {
                id: 1,
                top: '20%',
                left: '45%',
                text: '–ú—ã –≤–∞—Å –ª—é–±–∏–º',
                image: '1.jpg',
                emoji: '‚ù§Ô∏è'
            },
            {
                id: 2,
                top: '40%',
                left: '60%',
                text: '–ù—É —Ç—É—Ç –º—ã —Å–æ–≤—Å–µ–º –º–µ–ª–∫–∏–µ',
                image: '2.jpg',
                emoji: 'ü•∞'
            },
            {
                id: 3,
                top: '60%',
                left: '20%',
                text: '–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–µ—Å–µ–ª—ã–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–∏)',
                image: '3.jpg',
                emoji: 'üéâ'
            },
            {
                id: 4,
                top: '35%',
                left: '25%',
                text: '–í—ã - —Å–∞–º–æ–µ –¥–æ—Ä–æ–≥–æ–µ —á—Ç–æ —É –Ω–∞—Å –µ—Å—Ç—å',
                image: '6.jpg',
                emoji: 'üíñ'
            },
            {
                id: 5,
                top: '50%',
                left: '70%',
                text: '–ú—ã –≤–∞—Å –ª—é–±–∏–º!',
                image: '4.jpg',
                emoji: 'üòò'
            },
            {
                id: 6,
                top: '70%',
                left: '50%',
                text: '–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –ø–æ–¥–¥–µ—Ä–∂–∫—É!',
                image: '5.jpg',
                emoji: 'üíã'
            }
        ];

        const memoryMap = document.getElementById('memoryMap');
        const memoryModal = document.getElementById('memoryModal');
        const modalImage = document.getElementById('modalImage');
        const modalText = document.getElementById('modalText');

        // –°–æ–∑–¥–∞–µ–º —Ç–æ—á–∫–∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–π
        memories.forEach(memory => {
            const point = document.createElement('div');
            point.className = 'memory-point';
            point.style.top = memory.top;
            point.style.left = memory.left;
            point.innerHTML = memory.emoji;
            
            point.addEventListener('click', () => {
                showMemory(memory);
            });

            memoryMap.appendChild(point);
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è
        function showMemory(memory) {
            modalImage.alt = `–í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ ${memory.id}`;
            modalText.textContent = memory.text;
            memoryModal.style.display = 'block';
            modalImage.src = memory.image;
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
            createHearts();
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            memoryModal.style.display = 'none';
        }

        // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-animation';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        memoryModal.addEventListener('click', (e) => {
            if (e.target === memoryModal) {
                closeModal();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω
        setInterval(createHearts, 3000);
    </script>
</body>
